<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="styles/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2191692fcc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container" style="width: 75%">
      <form id="search-bar">
        <input
          id="search-input"
          type="search"
          placeholder="Search City..."
          autofocus
          autocomplete="off"
        />
        <button class="search-button" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <ul class="mainInfo">
        <li>
          <h1></h1>
          <span id="condition"></span>
          <h2 id="degrees">
            26
            <div id="units">
              <a href="#" id="celcius">°C</a>
              <a href 0="#" id="fahrenheit">|°F</a>
            </div>
          </h2>
          <i class="fa-solid fa-sun icon-primary"></i>

          <div class="temp-primary">
            <i class="fa-solid fa-temperature-arrow-down"></i>
            10°/ <i class="fa-solid fa-temperature-arrow-up"></i> 20°
          </div>
        </li>

        <span class="vertical-line"></span>

        <li class="current-conditions">
          <h3 class="date">Date Time</h3>
          Wind: <span id="wind"></span> km/h<br />
          Humidity: <span id="humidity"></span>%<br />
          Percipitation: <span id="percipitation"></span>
        </li>
      </ul>

      <ul class="days">
        <li class="day">
          Mon
          <br />
          <i class="fa-solid fa-sun icon-secondary"></i>
          <br />
          <i class="fa-solid fa-temperature-arrow-down"></i> 10°
          <br />
          <i class="fa-solid fa-temperature-arrow-up"></i> 20°
        </li>

        <li class="day">
          Day 2
          <br />
          <i class="fa-solid fa-sun icon-secondary"></i>
          <br />
          <i class="fa-solid fa-temperature-arrow-down"></i> Min °
          <br />
          <i class="fa-solid fa-temperature-arrow-up"></i> Max °
        </li>

        <li class="day">
          Day 3 <br />
          <i class="fa-solid fa-sun icon-secondary"></i>
          <br />
          <i class="fa-solid fa-temperature-arrow-down"></i> Min °
          <br />
          <i class="fa-solid fa-temperature-arrow-up"></i>Max °
        </li>

        <li class="day">
          Day 4 <br />
          <i class="fa-solid fa-sun icon-secondary"></i>
          <br />
          <i class="fa-solid fa-temperature-arrow-down"></i> Min °
          <br />
          <i class="fa-solid fa-temperature-arrow-up"></i> Max °
        </li>

        <li class="day">
          Day 5 <br />
          <i class="fa-solid fa-sun icon-secondary"></i>
          <br />
          <i class="fa-solid fa-temperature-arrow-down"></i> Min °
          <br />
          <i class="fa-solid fa-temperature-arrow-up"></i> Max °
        </li>
      </ul>
      <a class="info-link" href="https://example.com">More Info</a>

      <footer>
        <a
          href="https://github.com/matthieua/sup"
          target="_blank"
          class="contact-coder"
          >Open-source code
        </a>
        , by Samantha Cramer
      </footer>
    </div>
  </body>

  <script src="script.js"></script>
</html>
